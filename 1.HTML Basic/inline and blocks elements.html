<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and blocks elements</title>
</head>
<body>
    <p> this is a paragraph </p>        <!-- paragraph is a block element means wo saari jagah le lega jitna usko width
                                             mein milega aur agla koi element uske baad mein aayega...!!!!-->
    <P>this is also a paragraph</p>
        
        <span>this is a span.</span>   <!-- span tag is a inline element yaani ki wo ek hi line mein aa skta hai-->
        <span>this is also a span.</span>

        <!--the colour giving is the part of CSS basically inline CSS-->
        <p style="border:2px solid red;">this is a paragraph</p>
        <p style="border:2px solid blue;">this is also a paragraph</p>
        <span style="border:2px solid red;">this is a span</span>
        <span style="border:2px solid blue">this is also a span</span>
        <!-- block element ek line mein saari jagah leti h but inline element jitni jagah use chahiye utni hi jagh leegi-->
        <!-- aur agar inline ke baad block element enter kerege to wo new line mein enter hoga kyki usko puri jagah leni h-->

        
</body>
</html>
