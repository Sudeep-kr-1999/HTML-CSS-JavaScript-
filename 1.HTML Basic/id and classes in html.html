<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID AND CLASSES IN HTML</title>
</head>
<body>
    <h3>id and classes concept</h3>
    <div id="mainbox"  class="redBg blackBorder">    <!-- ID == identifiers ek id ek page mein ek hi baar aayegi for example 
                                                    yha id "mainbox " h ab hm ek aur id mainbox ke naam se create nhi kr skte -->
          this is a mainbox.                                          
         

    </div>
    <!-- multiple classes hum ek element ko de skte h by simply applying spaces between the entities-->
    
    <span class="redBg"></span>
    <!--emmet-->
    <!--select and press ctrl+/to comment-->
    <!--emmet properties-->
    <span class="redBg"></span>            <!--"." is for the class-->
    <span id="mainspan"></span>           <!--"#" for the id-->

    <div class="blackBorder anotherClass"></div>  <!-- jitini baar "." use krege utni class connect kr jaayegi-->

    <!-- emet take div tag as default -->
    <div class="blackbackground"></div>   <!--automatic div le lega-->

    <!-- creating multiple element with emmet  -->

    <!-- span.myclass.mycalss2.myclass3+ <Tab> -->
        <!-- span.myclass.mycalss2.myclass3*4+ <Tab> to print 4 span classes simultaneously -->
        <span class="myclass mhyclass2 myclass3">first</span>
        <span class="myclass mhyclass2 myclass3">second</span>
        <span class="myclass mhyclass2 myclass3">third</span>
        <span class="myclass mhyclass2 myclass3">fourth</span>

        <!-- note:= class mein jo bhi h wo hum CSS mein define krege tb wo yha kaam krega...we will learn this in css. -->

</body>
</html>
