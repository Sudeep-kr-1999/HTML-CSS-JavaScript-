<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara {
            color: tomato;

        }


        #secondpara {
            color: rgb(0, 255, 0);
            /* here you can give any rgb value*/
        }


        #thirdpara {
            /* it is hex color concept means color value is written in hexadecimal value*/
            color: #ffff;
            background-color: black;
        }
    </style>
</head>

<body>
    <h2> this is my first box</h2>
    <p id="firstpara">this is a paragraph from the first box </p>

    <h2> this is my second box</h2>
    <p id="secondpara">this is a paragraph from the second box </p>


    <h2> this is my third box</h2>
    <p id="thirdpara">this is a paragraph from the third box </p>




</body>

</html>
