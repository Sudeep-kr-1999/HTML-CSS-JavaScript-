AJAX:-------------------------------------------------------------------------------------------------------

1. AJAX Stands for asynchronous Javascript and XML .
2. AJAX is not a programming language. Rather it's a set of existing technologies
3. AJAX helps in fetching data asynchronously without interfering with the existing page
4. No page reload/refresh
5. Modern websites use Json instead or XML for data transfer


why we should use AJAX:-----------------------------------------------
1. No page reload/refresh
2. Better user exprience
3. Saves network bandwidth
4. Very interactive


how AJAX Works:-------------------------------------------------
1. AJAX use XMLHttpRequest Object(also called xhr Object) to achieve this
2  Modern websites use JSON instead or XML for data transfer
3. Data can be transferred in any format and protocol(Not always http necessarily)
